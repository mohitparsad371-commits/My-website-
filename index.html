<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohit Prasad Website</title>
  <link rel="stylesheet" href="style.css">

  <!-- Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
    }
    section {
      padding: 50px 20px;
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>Welcome to Mohit Prasad Website</h1>
    <p>Your trusted platform</p>
  </header>

  <section data-aos="fade-up">
    <h2>About Us</h2>
    <p>Yahaan par sari services milengi jo aapke kaam ki hongi.</p>
  </section>

  <section data-aos="zoom-in">
    <h2>Our Services</h2>
    <p>Web Development | Free Fire Tips | Govt Exam Help</p>
  </section>

  <section data-aos="flip-left">
    <h2>Contact Us</h2>
    <p>Email: contact@mohitprasad.com</p>
  </section>

  <!-- Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // animation speed
      once: true      // ek hi baar chalega
    });
  </script>

</body>
</html>
